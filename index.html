      /* gifts*/
      .gift {
        position: absolute;
        width: 60px;

        left: -5px;
        background-color: #ffc857;
        box-shadow: inset -8px -4px 0 rgba(0, 0, 0, 0.07);

        height: 50px;

      /* title */

      h1 {
        font-family: 'Berkshire Swash';
        font-weight: normal;
        color: green;
        padding-top: 5%;
        text-align: center;
        font-size: 2em;
        text-shadow: 10px 10px 5px black;
        animation-name: move;
        animation-iteration-count: infinite;
        animation-duration: 6s;
        position: relative;
        left: -15%;
        /* top:8%; */
      }

      @keyframes move {
        0% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(0, 1.5em, 0);
        }
        100% {
          transform: translate3d(0, 0, 0);
        }
      }

      /* top light rope*/
      .lightrope {
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: fixed;
        z-index: 1;
        margin: -15px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: 100%;
      }
      .lightrope li {
        position: relative;
        animation-fill-mode: both;
        animation-iteration-count: infinite;
        list-style: none;
        margin: 0;
        padding: 0;
        display: block;
        width: 12px;
        height: 28px;
        border-radius: 50%;
        margin: 20px;
        display: inline-block;
        background: rgba(0, 247, 165, 1);
        box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 247, 165, 1);
        animation-name: flash-1;
        animation-duration: 2s;
      }
      .lightrope li:nth-child(2n + 1) {
        background: rgba(0, 255, 255, 1);
        box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 255, 255, 0.5);
        animation-name: flash-2;
        animation-duration: 0.4s;
      }
      .lightrope li:nth-child(4n + 2) {
        background: rgba(247, 0, 148, 1);
        box-shadow: 0px 4.6666666667px 24px 3px rgba(247, 0, 148, 1);
        animation-name: flash-3;
        animation-duration: 1.1s;
      }
      .lightrope li:nth-child(odd) {
        animation-duration: 1.8s;
      }
      .lightrope li:nth-child(3n + 1) {
        animation-duration: 1.4s;
      }
      .lightrope li:before {
        content: '';
        position: absolute;
        background: #222;
        width: 10px;
        height: 9.3333333333px;
        border-radius: 3px;
        top: -4.6666666667px;
        left: 1px;
      }
      .lightrope li:after {
        content: '';
        top: -14px;
        left: 9px;
        position: absolute;
        width: 52px;
        height: 18.6666666667px;
        border-bottom: solid #222 2px;
        border-radius: 50%;
      }
      .lightrope li:last-child:after {
        content: none;
      }
      .lightrope li:first-child {
        margin-left: -40px;
      }
      @keyframes flash-1 {
        0%,
        100% {
          background: rgba(0, 247, 165, 1);
          box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 247, 165, 1);
        }
        50% {
          background: rgba(0, 247, 165, 0.4);
          box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 247, 165, 0.2);
        }
      }
      @keyframes flash-2 {
        0%,
        100% {
          background: rgba(0, 255, 255, 1);
          box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 255, 255, 1);
        }
        50% {
          background: rgba(0, 255, 255, 0.4);
          box-shadow: 0px 4.6666666667px 24px 3px rgba(0, 255, 255, 0.2);
        }
      }
      @keyframes flash-3 {
        0%,
        100% {
          background: rgba(247, 0, 148, 1);
          box-shadow: 0px 4.6666666667px 24px 3px rgba(247, 0, 148, 1);
        }
        50% {
          background: rgba(247, 0, 148, 0.4);
          box-shadow: 0px 4.6666666667px 24px 3px rgba(247, 0, 148, 0.2);
        }
      }

      /* snowflakes*/

      @-webkit-keyframes snowflakes-fall {
        0% {
          top: -10%;
        }
        100% {
          top: 100%;
        }
      }

      @-webkit-keyframes snowflakes-shake {
        0% {
          transform: translateX(0px);
        }
        50% {
          transform: translateX(80px);
        }
        100% {
          transform: translateX(0px);
        }
      }
      @keyframes snowflakes-size {
        0% {
          font-size: 1em;
        }
        50% {
          font-size: 1.5em;
        }
        100% {
          font-size: 1em;
        }
      }

      .snowflake {
        position: fixed;
        top: -10%;
        z-index: 10;
        color: #fff;
        text-shadow: 0 0 1px #000;
        /* font-size: 1em; */
        user-select: none;
        cursor: default;
        animation-name: snowflakes-fall, snowflakes-shake,snowflakes-size;
        animation-duration: 10s, 3s, 5s;
        animation-timing-function: linear, ease-in-out, ease-in-out;
        animation-iteration-count: infinite, infinite,infinite;
        animation-play-state: running, running,running;
      }
      .snowflake:nth-of-type(0) {
        left: 1%;
        animation-delay: 0s, 0s;
      }
      .snowflake:nth-of-type(1) {
        left: 10%;
        animation-delay: 1s, 1s;
      }
      .snowflake:nth-of-type(2) {
        left: 20%;
        animation-delay: 2s, 2s;
      }
      .snowflake:nth-of-type(3) {
        left: 30%;
        animation-delay: 4s, 2s;
      }
      .snowflake:nth-of-type(4) {
        left: 40%;
        animation-delay: 2s, 2s;
      }
      .snowflake:nth-of-type(5) {
        left: 50%;
        animation-delay: 8s, 3s;
      }
      .snowflake:nth-of-type(6) {
        left: 60%;
        animation-delay: 6s, 2s;
      }
      .snowflake:nth-of-type(7) {
        left: 70%;
        animation-delay: 2.5s, 1s;
      }
      .snowflake:nth-of-type(8) {
        left: 80%;
        animation-delay: 1s, 0s;
      }
      .snowflake:nth-of-type(9) {
        left: 80%;
        animation-delay: 3s, 1.5s;
      }

      .flipdown {
        margin: 0 auto;
      }

      /* Flying santa*/
      .santa-container {
        height: 480px;
        width: 350px;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        position: absolute;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-name: plane-movement;
      }

      @keyframes plane-movement {
        0% {
          opacity: 1;
          left: 100vw;
          top: 10%;
        }
        20%{
          opacity: 1;
          left: 60vw;
          top: 30%;
          transform: rotate(30deg);
        }
        40%{
          opacity: 1;
          left: 50vw;
          top: 20%;
          transform: rotate(30deg);
        }
        60% {
          opacity: 1;
          left: 0vw;
          top: 10%;
        }
        80% {
          opacity: 1;
          left: -50vw;
          top: 10%;
        }
        100% {
          opacity: 1;
          left: -100vw;
          top: 20%;
        }
      }
      svg {
        position: absolute;
        top: 0;
        left: 0;
      }
      .plane {
        position: relative;
        -webkit-animation: float 3s infinite;
        animation: float 3s infinite;
      }
      @-webkit-keyframes float {
        50% {
          -webkit-transform: translateY(25px);
          transform: translateY(25px);
        }
      }
      @keyframes float {
        50% {
          -webkit-transform: translateY(25px);
          transform: translateY(25px);
        }
      }
      .hand {
        -webkit-transform: rotate(10deg);
        -ms-transform: rotate(10deg);
        transform: rotate(10deg);
        -webkit-animation: wave 1.5s infinite;
        animation: wave 1.5s infinite;
        -webkit-transform-origin: center;
        -ms-transform-origin: center;
        transform-origin: center;
      }
      .blade {
        -webkit-animation: spin 1s infinite linear;
        animation: spin 1s infinite linear;
        -webkit-transform-origin: 50% 54%;
        -ms-transform-origin: 50% 54%;
        transform-origin: 50% 54%;
      }
      @-webkit-keyframes spin {
        100% {
          -webkit-transform: rotateX(360deg);
          transform: rotateX(360deg);
        }
      }
      @keyframes spin {
        100% {
          -webkit-transform: rotateX(360deg);
          transform: rotateX(360deg);
        }
      }
      @-webkit-keyframes wave {
        50% {
          -webkit-transform: rotate(-10deg);
          transform: rotate(-10deg);
        }
      }
      @keyframes wave {
        50% {
          -webkit-transform: rotate(-10deg);
          transform: rotate(-10deg);
        }
      }

      /* Reindeer */
      .deer-container {
        background-color: transparent;
        border-radius: 4px;
        box-shadow: 0 1px 3px transparent;
        height: 300px;
        width: 200px;
        margin: 40px auto 50px auto;
        position: relative;
        bottom: 430px;
        right: 190px;
      }
      .artboard {
        height: 100%;
        overflow: hidden;
        position: relative;
        width: 100%;
      }
      .deer {
        width: 50px;
        margin: 0 auto;
        position: relative;
      }
      .rocking {
        animation: rocking 0.4s ease-in-out infinite alternate-reverse;
        transform-origin: bottom left;
        position: relative;
        z-index: 1;
      }
      @keyframes rocking {
        100% {
          transform: rotate(-1deg);
        }
      }
      .head {
        position: relative;
        width: 50px;
      }
      .horns {
        animation: rocking 0.4s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate-reverse;
        height: 55px;
        position: relative;
        top: 31px;
        width: 50px;
      }
      .horn {
        background-color: #91655d;
        border-radius: 7px 7px 0 0;
        height: 55px;
        position: relative;
        width: 7px;
        z-index: 1;
      }
      .horn .line {
        background-color: #91655d;
        border-radius: 7px 7px 7px 7px;
        height: 7px;
        width: 20px;
        margin-bottom: 15px;
        position: relative;
        top: 10px;
      }
      .horn-left {
        top: -7px;
        transform: rotate(-25deg);
      }
      .horn-left .line-one {
        right: 12px;
        transform: rotate(30deg);
      }
      .horn-left .line-two {
        top: -2px;
        left: 2px;
        transform: rotate(-30deg);
      }
      .horn-left .line-three {
        top: -15px;
        right: 12px;
        transform: rotate(30deg);
      }

      .horn-right {
        bottom: 60px;
        left: 40px;
        transform: rotate(25deg);
      }
      .horn-right .line-one {
        top: 7px;
        right: 1px;
        transform: rotate(-30deg);
      }
      .horn-right .line-two {
        top: -2px;
        right: 12px;
        transform: rotate(30deg);
      }
      .horn-right .line-three {
        top: -15px;
        left: 0px;
        transform: rotate(-30deg);
      }

    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style>
          @keyframes blink {
            0% {
              opacity: 0.9;  /* 完全可见 */
            }
            50% {
              opacity: 0.1;  /* 完全透明 */
            }
            100% {
              opacity: 0.9;  /* 完全可见 */
            }
          }
          
          .treeStar .treeStarOutline {
            animation: blink 2s infinite; 
          }
          .treeStar .treeStarFill {
            animation: blink 2s infinite;
          }
        </style>
      </defs>
    </svg>
    <!-- partial -->
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin3.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MotionPathPlugin.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/Physics2DPlugin3.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/EasePack3.min.js'></script>
    <script  id="rendered-js">

      MorphSVGPlugin.convertToPath('polygon');
      var xmlns = "http://www.w3.org/2000/svg",
        xlinkns = "http://www.w3.org/1999/xlink",
      select = function(s) {
          return document.querySelector(s);
        },
        selectAll = function(s) {
          return document.querySelectorAll(s);
        },
        pContainer = select('.pContainer'),
        mainSVG = select('.mainSVG'),
        star = select('#star'),
        sparkle = select('.sparkle'),
        tree = select('#tree'),
        showParticle = true,
        particleColorArray = ['#E8F6F8', '#ACE8F8', '#F6FBFE','#A2CBDC','#B74551', '#5DBA72', '#910B28', '#910B28', '#446D39'],
        particleTypeArray = ['#star','#circ','#cross','#heart'],
        // particleTypeArray = ['#star'],
        particlePool = [],
        particleCount = 0,
        numParticles = 201
      gsap.set('svg', {
        visibility: 'visible'
      })
      gsap.set(sparkle, {
        transformOrigin:'50% 50%',
        y:-100
      })
      let getSVGPoints = (path) => {
        let arr = []
        var rawPath = MotionPathPlugin.getRawPath(path)[0];
        rawPath.forEach((el, value) => {
          let obj = {}
          obj.x = rawPath[value * 2]
          obj.y = rawPath[(value * 2) + 1]
          if(value % 2) {
            arr.push(obj)
          }
          //console.log(value)
        })
        return arr;
      }
      let treePath = getSVGPoints('.treePath'),
          treeBottomPath = getSVGPoints('.treeBottomPath'),
          mainTl = gsap.timeline({delay:0, repeat:0}),
          starTl;
      
      function flicker(p){
        gsap.killTweensOf(p, {opacity:true});
        gsap.fromTo(p, {
          opacity:1
        }, {
          duration: 0.07,
          opacity:Math.random(),
          repeat:-1
        })
      }

      function createParticles() {
        var i = numParticles, p, particleTl, step = numParticles/treePath.length, pos;
        while (--i > -1) {
          p = select(particleTypeArray[i%particleTypeArray.length]).cloneNode(true);
          mainSVG.appendChild(p);
          p.setAttribute('fill', particleColorArray[i % particleColorArray.length]);
          p.setAttribute('class', "particle");   
          particlePool.push(p);
          //hide them initially
          gsap.set(p, {
                      x:-100, 
                      y:-100,
        transformOrigin:'50% 50%'
                      })
        }
      }
      var getScale = gsap.utils.random(0.5, 3, 0.001, true);
      function playParticle(p){
        if(!showParticle){return};
        var p = particlePool[particleCount]
      gsap.set(p, {
        x: gsap.getProperty('.pContainer', 'x'),
        y: gsap.getProperty('.pContainer', 'y'),
        scale:getScale()
          }
          );
      var tl = gsap.timeline();
        tl.to(p, {
          duration: gsap.utils.random(0.61,6),
            physics2D: {
              velocity: gsap.utils.random(-23, 23),
              angle:gsap.utils.random(-180, 180),
              gravity:gsap.utils.random(-6, 50)
            },
            scale:0,
            rotation:gsap.utils.random(-123,360),
            ease: 'power1',
            onStart:flicker,
            onStartParams:[p],
            onRepeat: (p) => {
              gsap.set(p, {         
                  scale:getScale()
              })
            },
            onRepeatParams: [p]
          });
        particleCount++;
        particleCount = (particleCount >=numParticles) ? 0 : particleCount
      }

      function drawStar(){
        starTl = gsap.timeline({onUpdate:playParticle})
        starTl.to('.pContainer, .sparkle', {
          duration: 6,
          motionPath :{
            path: '.treePath',
            autoRotate: false
          },
          ease: 'linear'
        })  
        .to('.pContainer, .sparkle', {
          duration: 1,
          onStart:function(){showParticle = false},
          x:treeBottomPath[0].x,
          y:treeBottomPath[0].y
        })
        .to('.pContainer, .sparkle',  {
          duration: 2,
          onStart:function(){showParticle = true},
          motionPath :{
            path: '.treeBottomPath',
            autoRotate: false
          },
          ease: 'linear'    
        },'-=0')
        .from('.treeBottomMask', {
            duration: 2,
          drawSVG:'0% 0%',
          stroke:'#FFF',
          ease:'linear'
        },'-=2')  
      }
      createParticles();
      drawStar();
      mainTl.from(['.treePathMask','.treePotMask'],{
        duration: 6,
        drawSVG:'0% 0%',
        stroke:'#FFF',
        stagger: {
          each: 6
        },
        duration: gsap.utils.wrap([6, 1,2]),
        ease:'linear'
      })
      .from('.treeStar', {
        duration: 3,
        scaleY:0,
        scaleX:0.15,
        transformOrigin:'50% 50%',
        ease: 'elastic(1,0.5)'
      },'-=4')
      .to('.sparkle', {
        duration: 3,
          opacity:0,
          ease:"rough({strength: 2, points: 100, template: linear, taper: both, randomize: true, clamp: false})"
        },'-=0')
      .to('.treeStarOutline', {
      duration: 1,
        opacity:1,
        ease:"rough({strength: 2, points: 16, template: linear, taper: none, randomize: true, clamp: false})"
      },'+=1')
      mainTl.add(starTl, 0)
      gsap.globalTimeline.timeScale(1.5);
    </script>
    <script>
      const particles = document.querySelectorAll('.particle');
    
      function moveParticle(particle) {
        const x = Math.random() * 2000 - 1000;
        const y = Math.random() * 2000 - 1000;
    
        particle.animate([
          { transform: 'translate(0, -600)' },
          { transform: `translate(${x}px, ${y}px)` }
        ], {
          duration: 3000,
          iterations: Infinity
        });
      }
      particles.forEach(moveParticle);
    </script>
  </body>
